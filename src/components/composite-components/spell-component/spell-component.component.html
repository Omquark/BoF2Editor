<form>
  <div class="w-3/4">
    <app-custom-font [scale]="4" [large]="true">
      <span class="hidden" #imageContent>{{this.spellName}}</span>
    </app-custom-font>
    <app-custom-font [scale]="4" [large]="true">
      <span class="hidden" #imageContent>{{this.index}}</span>
    </app-custom-font>
    <app-custom-textbox [labelName]="'Name: '" [id]="'spellName'" [(ngModel)]="spellName" name="spellName"
      [type]="'text'" [text]="spellName"></app-custom-textbox>
    <app-custom-textbox [labelName]="'Cost: '" [id]="'spellCost'" [(ngModel)]="spellCost" name="spellCost"
      [type]="'number'" [text]="spellCost.toString()"></app-custom-textbox>
    <app-custom-textbox [labelName]="'Desc pointer: '" [id]="'spellDescPointer'" [(ngModel)]="descPointer"
      name="spellDescPointer" [type]="'number'" [text]="descPointer.toString()"></app-custom-textbox>
    <app-custom-textbox [labelName]="'Description: '"  [id]="'spellDescription'" [(ngModel)]="spellDescription"
      name="spellDescription" [type]="'text'" [text]="spellDescription" [maxLength]="32"></app-custom-textbox>
  </div>

  <div>
    <button class='border-2 bg-white h-10 w-40' (click)="incrementIndex()" type="button">Increment Index</button>
  </div>
  <div>
    <button class='border-2 bg-white h-10 w-40' (click)="decrementIndex()" type="button">Decrement Index</button>
  </div>
</form>
